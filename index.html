<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Conversor de Moedas</title>
</head>

<body>
    <div class="iphone">
        <header class="topo">
            <h1>Pross Converter Money</h1>
        </header>

        <main>
            <label for="">Converter <b>de</b> 
                <select name="" id="">
                    <option value="">R$ Real Brasileiro</option>
                </select>
            </label>

            <label for="">Converter <b>para</b>
                <select id="dinheiro-select">
                    <option>US$ Dólar Americano</option>
                    <option>€ Euro</option>
                    <option>Bitcoin</option>
                </select>
            </label>

            <label for="">Valor
                <input id="input-real" placeholder="R$ 10.000.00">
                </input>
            </label>
        
        <button id="convert-button" type="button" >Converter</button>

        <SECtion>
            <div class="section-one">
                <img src="./img/brasil2.png" alt="bandeira-brasil">
                <p class="currency-name">Real</p>
                <p class="currency-valor" id="real-valor-texto">R$ 10.000,00</p>
            </div>
            <img class="seta-arrow" src="./img/Vector.png" alt="seta">
            <div class="section-one">
                <img src="./img/estados-unidos.png" id="eua-img" alt="bandeira-pais-conversão">
                <p class="currency-name" id="currency-name" >Dólar Americano</p>
                <p class="currency-valor " id="valor-convertido">US$ 2.000,00</p>
            </div>

        </SECtion>
    </main>

    </div>



</body>
<script type="text/javascript" src="scripts.js">

</script>

</html>
